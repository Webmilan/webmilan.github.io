<!DOCTYPE html>
<html>
<head>
  <title>Приклад з кнопками вперед та назад</title>
  <style>
    .block {
      display: none; /* Початково ховаємо всі блоки */
    }
    .block.active {
      display: block; /* Відображаємо активний блок */
    }
  </style>
</head>
<body>
  <div class="block active">Блок 1</div>
  <div class="block">Блок 2</div>
  <div>
    <button id="prev">Назад</button>
    <button id="next">Вперед</button>
  </div>
  <script>
    var blocks = document.querySelectorAll('.block');
    var prevButton = document.getElementById('prev');
    var nextButton = document.getElementById('next');
    var currentBlock = 0;

    showBlock(currentBlock); // Початково відображаємо перший блок

    prevButton.addEventListener('click', function() {
      if (currentBlock > 0) {
        currentBlock--;
        showBlock(currentBlock);
      }
    });

    nextButton.addEventListener('click', function() {
      if (currentBlock < blocks.length - 1) {
        currentBlock++;
        showBlock(currentBlock);
      }
    });

    function showBlock(index) {
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].classList.remove('active');
      }
      blocks[index].classList.add('active');
    }
  </script>
</body>
</html>
